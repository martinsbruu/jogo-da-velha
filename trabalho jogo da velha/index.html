<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        
        <!-- Menu para escolher modo de jogo: 1 jogador (vs bot) ou 2 jogadores -->
        <div class="mode-select">
            <label for="mode">Modo de jogo:</label>
            <select id="mode">
                <option value="1">1 Jogador (vs Bot)</option>
                <option value="2">2 Jogadores</option>
            </select>
        </div>

        <p id="current-player">Vez de: X</p>

        <div class="board">
            <!-- As células agora estão diretamente na .board -->
            <div class="cell" tabindex="0" data-row="0" data-col="0"></div>
            <div class="cell" tabindex="0" data-row="0" data-col="1"></div>
            <div class="cell" tabindex="0" data-row="0" data-col="2"></div>
            <div class="cell" tabindex="0" data-row="1" data-col="0"></div>
            <div class="cell" tabindex="0" data-row="1" data-col="1"></div>
            <div class="cell" tabindex="0" data-row="1" data-col="2"></div>
            <div class="cell" tabindex="0" data-row="2" data-col="0"></div>
            <div class="cell" tabindex="0" data-row="2" data-col="1"></div>
            <div class="cell" tabindex="0" data-row="2" data-col="2"></div>
        </div>

        <button onclick="resetGame()">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
