<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>

        <!-- Menu para escolher modo de jogo: 1 jogador (vs bot) ou 2 jogadores -->
        <div class="mode-select">
            <label for="mode">Modo de jogo:</label>
            <select id="mode">
                <option value="1">1 Jogador (vs Bot)</option>
                <option value="2">2 Jogadores</option>
            </select>
        </div>

        <!-- Exibição de quem está jogando -->
        <p id="current-player">Vez de: X</p>

        <!-- Tabuleiro do jogo: 3x3 células -->
        <div class="board">
            <div class="row">
                <div class="cell" tabindex="0" onclick="makeMove(0, 0)" onkeydown="handleKey(event, 0, 0)"></div>
                <div class="cell" tabindex="0" onclick="makeMove(0, 1)" onkeydown="handleKey(event, 0, 1)"></div>
                <div class="cell" tabindex="0" onclick="makeMove(0, 2)" onkeydown="handleKey(event, 0, 2)"></div>
            </div>
            <div class="row">
                <div class="cell" tabindex="0" onclick="makeMove(1, 0)" onkeydown="handleKey(event, 1, 0)"></div>
                <div class="cell" tabindex="0" onclick="makeMove(1, 1)" onkeydown="handleKey(event, 1, 1)"></div>
                <div class="cell" tabindex="0" onclick="makeMove(1, 2)" onkeydown="handleKey(event, 1, 2)"></div>
            </div>
            <div class="row">
                <div class="cell" tabindex="0" onclick="makeMove(2, 0)" onkeydown="handleKey(event, 2, 0)"></div>
                <div class="cell" tabindex="0" onclick="makeMove(2, 1)" onkeydown="handleKey(event, 2, 1)"></div>
                <div class="cell" tabindex="0" onclick="makeMove(2, 2)" onkeydown="handleKey(event, 2, 2)"></div>
            </div>
        </div>

        <!-- Botão para reiniciar o jogo -->
        <button onclick="resetGame()">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
